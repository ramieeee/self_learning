<!DOCTYPE html>
<html>
    <head>
        <title>SimpleShop</title>
        <meta charset="utf-8">
        <link href="CSS/styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="navbar">
            <a href="#" id="image_logo">
                <img class="logo" src="images/logo.png" width="149">
            </a>
            
            <ul id="menu">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>

        <div class="hero_header"></div>
        

<!-- products -->
        <div class="products">
            <h3>Our New Products</h3>
            <div class="product_list">
                <a href="#" class="product">
                    <img src="images/sunglasses.jpg" width="225">
                    <div class="product_name">Sunglasses</div>
                    <div class="product_price">49,000</div>
                </a>
            
                <a href="#" class="product">
                    <img src="images/tassel_loafer.jpg" width="225">
                    <div class="product_name">Tassel Loafer</div>
                    <div class="product_price">89,000</div>
                </a>
            
                <a href="#" class="product">
                    <img src="images/beige_bag.jpg" width="225">
                    <div class="product_name">Beige Bag</div>
                    <div class="product_price">69,000</div>
                </a>
            
                <a href="#" class="product">
                    <img src="images/sneakers.jpg" width="225">
                    <div class="product_name">Sneakers</div>
                    <div class="product_price">79,000</div>
                </a>

                <a href="#" class="product">
                    <img src="images/slippers.jpg" width="225">
                    <div class="product_name">Slippers</div>
                    <div class="product_price">29,000</div>
                </a>

                <a href="#" class="product">
                    <img src="images/wrist_watch.jpg" width="225">
                    <div class="product_name">Wrist Watch</div>
                    <div class="product_price">99,000</div>
                </a>

                <a href="#" class="product">
                    <img src="images/fedora_hat.jpg" width="225">
                    <div class="product_name">Fedora Hat</div>
                    <div class="product_price">39,000</div>
                </a>

                <a href="#" class="product">
                    <img src="images/classic_loafer.jpg" width="225">
                    <div class="product_name">Classic Loafer</div>
                    <div class="product_price">99,000</div>
                </a>

                <a href="#" class="product">
                    <img src="images/pink_bag.jpg" width="225">
                    <div class="product_name">Pink Bag</div>
                    <div class="product_price">79,000</div>
                </a>
                
                <div class="clear_fix"></div>
            </div>
        </div>
        


        <!--footer-->
        <div class="footer">
            <a href="https://facebook.com"><img src="images/facebook.png" height="20"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" height="20"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" height="20"></a>
        </div>

    </body>

</html>
